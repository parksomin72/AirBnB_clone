<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
		 	<div class="locations">
				<h3>States</h3>
				<h4>California,Florida ...</h4>
				<div class="popover">
					<h2>California</h2>
					<ul>
						<li>Los Angeles</li>
						<li>San Francisco</li>
						<li>San Diego</li>
					</ul>
					<h2>Florida</h2>
					<ul>
						<li>Miami</li>
						<li>Orlando</li>
						<li>Tampa</li>
					</ul>
				</div>
			</div><div class="amenities">
				<h3>Amenities</h3>
				<h4> Internet,Kitchen ...</h4>
				<div class="popover">
					<ul>
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Iron</li>
						<li>Swimming pool</li>
					</ul>
				</div>
			</div>
			<button>Search</button>	
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
